<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Primeiro passos com DOM</title>
   <style>
      body {
         background: #447dc7;
         color: white;
         font: normal 18pt Arial;
      }
   </style>
</head>

<body>
   <h1>Iniciando estudos com DOM</h1>
   <p>Aqui vai o resultado</p>
   <p class="dom">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
   <div id="msg">Clique em mim</div>
   <script>
      var p = document.querySelector('p.dom') // . -> class
      var d = document.querySelector('div#msg') // # -> id
      p.style.color = 'black'
      d.style.background = 'grey'
   </script>
</body>

</html>
